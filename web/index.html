    <head>
        <title>Calculating the Area of a Rectangle</title>

    <body>
        <img src="http://calculateme.com/cArea/area-of-a-rectangle.gif" alt="Rectangle">

        <div>Height</div>
        <input type="text" name="height" value="" />
        </br>
        </br>
        <div>Width</div>
        <input type="text" name="width" value="" />
        </br>
        </br>
        <input id="areaSubmit" name="areaSubmit" type="submit" value="Calculate"/>

        <form id="frmInputTwo" name="frmInputTwo" method="POST" action="CircleAreaController">
        </br>
        </br>

        <input type="text" name="radius" value="" />

        </br>
        <input id="circleAreaSubmit" name="circleAreaSubmit" type="submit" value="Calculate"/>
        </form>
        </br>
        </br>

        </br>

        <input type="text" name="sideb" value="" />

        </br>
